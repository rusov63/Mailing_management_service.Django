<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
    <h5 class="my-0 mr-md-auto font-weight-normal">SkyChimp</h5>
    <nav class="my-2 my-md-0 mr-md-3">

        <a class="p-2 text-dark" href="{% url 'main:index' %}">Главная</a>

        {% if user.is_authenticated%}
        <a class="p-2 text-dark" href="{% url 'users:profile' %}">Профиль</a>
        <a class="p-2 text-dark" href="{% url 'mailing:mailing_list' %}">Рассылки</a>
        <a class="p-2 text-dark" href="{% url 'mailing:mailing_log_list' %}">Отчет о рассылках</a>
        <a class="p-2 text-dark" href="{% url 'mailing:client_list' %}">Клиенты</a>

            {% if perms.blog.add_post %}
            <a class="p-2 text-dark" href="{% url 'blog:home' %}">Блог</a>
            {% endif %}

        {% else %}
        <a class="p-2 text-dark" href="{% url 'users:register' %}">Регистрация</a>
        {% endif %}
    </nav>

     {% if user.is_authenticated%}
    <a class="btn btn-outline-primary" href="{% url 'users:logout' %}">Выйти</a>
    {% else %}
    <a class="btn btn-outline-primary" href="{% url 'users:login' %}">Войти</a>
    {% endif %}

</div>
<div class="pricing-header px-3 py-3 pt-md-0 pb-md-3 mx-auto text-center">
    <h1 class="display-4">{{ title }}</h1>
</div>
