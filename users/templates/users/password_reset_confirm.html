{% extends 'mailing/base.html' %}

{% block content %}
    {% if validlink %}
        <form action="." method="post">
            {{ form.as_p }}
            {% csrf_token %}
            <p><input type="submit" class="btn btn-success" value="Изменить пароль"/></p>
        </form>
    {% else %}
        <p>Ваша ссылка не корректна, попробуйте снова</p>
    {% endif %}
{% endblock %}
